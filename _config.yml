description: I am a Data Analyst and Business Intelligence professional with over 3 years of experience spanning both the private and public sectors in Africa and the UK. I specialise in transforming complex data into clear, actionable insights that drive business decisions. With expertise in data visualization, analytics tools, and business intelligence processes, I help organizations uncover stories hidden within their data, empowering them to make informed, strategic choices. <br><br>Throughout my career, I have worked with a diverse range of stakeholders, combining technical proficiency with strong business acumen to deliver impactful solutions. I am passionate about leveraging data to create value and drive innovation, and I am always eager to take on new challenges that further enhance business growth through data-driven strategies.
